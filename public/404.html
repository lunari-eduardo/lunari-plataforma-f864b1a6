<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecionando... - Lunari 2.0</title>
    <script>
      // Simplified SPA fallback - redirect 404s to index.html
      var l = window.location;
      var redirect = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/';
      if (l.pathname !== '/') {
        redirect += '?redirect=' + encodeURIComponent(l.pathname + l.search + l.hash);
      }
      window.location.replace(redirect);
    </script>
  </head>
  <body>
    <p>Redirecionando...</p>
  </body>
</html>
